<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welcome</title>

  <style>
    :root {
      --used-traffic: 27.43;
      --max-traffic: 50;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #e6e6e6;
    }

    p {
      margin: 0;
    }

    h1, h2 {
      margin: 0;
      font-weight: normal;
      font-size: inherit;
    }

    .desktop-layout {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .mobile-layout {
      display: none;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
    }

    @media screen and (max-width: 768px) {
      .desktop-layout {
        display: none;
      }
      .mobile-layout {
        display: flex;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: auto;
      padding: 20px
    }

    .main-container {
      width: 610px;
      height: 360px; /* 已计算 */
      position: relative;
    }

    .link-container {
      margin-top: 40px;
      align-self: flex-end;
      display: flex;
      flex-direction: row;
    }

    .msg-box {
      position: relative;
    }

    .msg {
      background-color: #e74e2e;
      width: 550px;
      height: 250px;
    }

    .msg-shadow {
      width: 450px;
      height: 25px;
      background-color: rgba(0, 0, 0, 0.15);
      border-radius: 50%;
      position: absolute;
      top: 330px;
      left: 50%;
      transform: translateX(-50%);
      filter: blur(8px);
    }

    .msg-text-box {
      width: 140px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ffffff;
    }

    .emoji {
      font-size: 100px;
      margin-top: -25px;
    }

    .welcome-cn {
      font-size: 35px;
      margin-top: -15px;
    }

    .welcome-en {
      font-size: 20px;
    }

    .msg-triangle {
      --triangle-size: 40px;
      width: 0;
      height: 0;
      position: relative;
      top: calc(-1 * var(--triangle-size));
      border-left: var(--triangle-size) solid transparent;
      border-right: var(--triangle-size) solid transparent;
      border-top: var(--triangle-size) solid #e74e2e;
      border-bottom: var(--triangle-size) solid transparent;
      transform-origin: center;
      transform: rotate(135deg);
    }

    .info-box{
      background-color: #f2f2f2;
      height: 300px;
      width: 450px;
      position: absolute;
      top: 40px;
      left: 140px;
      padding: 35px;
      box-sizing: border-box; /* width 现在包含 padding */
      box-shadow: 0 0px 10px rgba(0, 0, 0, 0.15);
    }

    .username {
      font-size: 35px;
      color: #e74e2e;
      margin-bottom: 10px;
    }

    .info-item {
      width: 100%;
      height: 60px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
    }

    .info-item-text {
      width: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: end;
      color: #000000;
      font-size: 15px;
    }

    .info-item-content {
      flex-grow: 1;
      height: 90%;
      display: flex;
      justify-content: start;
      align-items: center;
    }

    .data-duration {
      font-size: 30px;
      color: #e74e2e;
    }

    .logout-box {
      background-color: #ffffff;
      width: 230px;
      height: 80px;
      position: absolute;
      top: 270px;
      left: 380px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0px 10px rgba(0, 0, 0, 0.15);
    }

    .logout-button {
      width: 190px;
      height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #c0becc;
      color: #32303e;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #b0aebb;
    }

    .logout-button:active {
      background-color: #a09aaa;
    }

    .disconnect-cn {
      font-size: 20px;
    }

    .disconnect-en {
      font-size: 18px;
      margin-top: -6px
    }

    .logout-triangle {
      --triangle-size: 20px;
      width: var(--triangle-size);
      height: var(--triangle-size);
      background-color: #c7c7c7;
      position: absolute;
      top: calc(-1 * var(--triangle-size));
      right: 0;
      clip-path: polygon(100% 100%, 0% 0%, 0% 100%);
    }

    .progress-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
    }

    .progress-real {
      width: 95%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .progress-labels {
      position: relative;
      width: 100%;
      height: 15px;
    }

    .progress-bar {
      width: 100%;
      flex-grow: 1;
      position: relative;
      margin-bottom: 5px;
      display: flex;
      flex-direction: row;
    }

    .progress-degree {
      width: 20%;
      height: 100%;
    }

    .progress-fill {
      height: 100%;
      width: min(calc(var(--used-traffic) / var(--max-traffic) * 100%), 100%);
      position: absolute;
      left: 0;
      top: 0;
      background-color: #fbb03b;
    }

    .progress-label {
      position: absolute;
      font-size: 12px;
      color: #666;
      transform: translateX(-100%);
      top: 0;
    }

    .progress-end {
      width: 5%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .progress-end > .progress-bar {
        background-color: transparent;
        display: flex;
        flex-direction: row;
    }

    .progress-end-bar {
        flex: 1;
    }

    .progress-end-bar:nth-child(even) {
        background-color: #9f9d9e;
    }

    .data-usage {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 26px;
      color: #555555;
    }

    .link-item {
      width: 70px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: end;
      color: #e74e2e;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .link-logo {
      width: 25px;
      height: 25px;
      fill: #e98e6d;
      transition: all 0.3s ease;
    }

    .link-item:hover {
      color: #c73e1e;
    }

    .link-item:hover .link-logo {
      fill: #c73e1e;
    }

    .link-item:active {
      color: #a32e18;
    }

    .link-item:active .link-logo {
      fill: #a32e18;
    }


    /* ********Mobile Styles******** */
    
    .mobile-container {
      width: 90%;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 20px
    }

    .mobile-header-card {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .mobile-welcome {
      background-color: #e74e2e;
      color: white;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
    }

    .mobile-welcome-cn {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .mobile-welcome-en {
      font-size: 18px;
      opacity: 0.9;
    }

    .mobile-info-card {
      background-color: #f2f2f2;
      width: 100%;
      max-width: 400px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      box-sizing: border-box;
      margin-bottom: 30px;
    }

    .mobile-username {
      font-size: 32px;
      color: #e74e2e;
      text-align: center;
      margin-bottom: 25px;
    }

    .mobile-info-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
      color: #666;
    }

    .mobile-info-value {
      font-size: 24px;
      color: #e74e2e;
      text-align: center;
      margin-bottom: 15px;
    }

    .mobile-logout-card {
      background-color: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      text-align: center;
      box-sizing: border-box;
      margin-bottom: 30px;
    }

    .mobile-logout-button {
      width: 100%;
      padding: 15px;
      background-color: #c0becc;
      color: #32303e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .mobile-logout-button:hover {
      background-color: #b0aebb;
    }

    .mobile-logout-button:active {
      background-color: #a09aaa;
    }

    .mobile-disconnect-cn {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .mobile-disconnect-en {
      font-size: 16px;
    }

    .mobile-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 400px;
    }

    .mobile-link-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e74e2e;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mobile-link-logo {
      width: 30px;
      height: 30px;
      fill: #e98e6d;
      transition: all 0.3s ease;
      margin-bottom: 8px;
    }

    .mobile-link-label {
      font-size: 14px;
      text-align: center;
    }

    .mobile-link-item:hover {
      color: #c73e1e;
    }

    .mobile-link-item:hover .mobile-link-logo {
      fill: #c73e1e;
    }

    .mobile-link-item:active {
      color: #a32e18;
    }

    .mobile-link-item:active .mobile-link-logo {
      fill: #a32e18;
    }

  </style>
</head>
